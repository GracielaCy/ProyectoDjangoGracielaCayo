{% extends 'tasks/base.html' %}

{% block content %}
<h2>{% if form.instance.pk %}Editar Tarea{% else %}Nueva Tarea{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Actualizar{% else %}Crear{% endif %}</button>
</form>
<a href="{% url 'tarea_list' %}">Cancelar</a>
{% endblock %}
